<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>BTS Fan Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'PT Sans', sans-serif;
        }

        .hero {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://m.media-amazon.com/images/I/716UKgDwM-L._AC_UF894,1000_QL80_.jpg');
            background-size: cover;
            color: white;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-position: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .container {
            margin-top: 30px;
        }

        .fan-message {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>BTS Fan Book</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Leave a Fan Message</h5>
                        <form>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Nickname</label>
                                <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Fan Message</label>
                                <textarea class="form-control" id="message" rows="3"
                                    placeholder="Fan Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Leave a fan message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card fan-message">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Love your new album!</p>
                            <footer class="blockquote-footer">Breadboy9000</footer>
                        </blockquote>
                    </div>
                </div>
                <div class="card fan-message">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>You're the best!</p>
                            <footer class="blockquote-footer">ClassicWonder19</footer>
                        </blockquote>
                    </div>
                </div>
                <div class="card fan-message">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Marry me!</p>
                            <footer class="blockquote-footer">Wonderbread10</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
